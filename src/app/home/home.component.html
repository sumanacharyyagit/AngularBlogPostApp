<div class="alert alert-warning alert-dismissible fade show rounded-3 mt-4" role="alert">
  Hello Guest! You can create your own <strong>Blog Post</strong>.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container bg-image my-5 rounded-3 p-3 shadow">
  

  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
      
      <div class="carousel-inner rounded-3">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://source.unsplash.com/1600x700/?nature" alt="Image1">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x700/?trees" class="d-block w-100" alt="Image2">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x700/?books" class="d-block w-100" alt="Image3">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x700/?sea" class="d-block w-100" alt="Image3">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x700/?sky" class="d-block w-100" alt="Image3">
        </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <section class="py-2 text-center">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light" [innerHtml]="pageData.home.postTitle"></h1>
        </div>
    </div>
    <hr class="featurette-divider">
  </section>

  <div class="my-4 mx-4" >
    <ng-container *ngFor="let data of pageData.home.postCardsArr; let i = index">
      <div *ngIf="i < 4">
        <div class="row mb-4" *ngIf="i % 2 == 0">
          <div class="col-md-6" >
            <div class="row g-0 border rounded overflow-hidden d-flex flex-md-row flex-lg-row-reverse mb-4 shadow-sm h-md-250 position-relative ">
              <div class="col-md-6 d-sm-block d-lg-block">
                <img class="bd-placeholder-img myparagraph" [src]="pageData.home.postCardsArr[i].img" alt="Image">
              </div>
              <div class="col-md-6 px-4 py-3 d-flex flex-column position-static div-1">
                <strong class="d-inline-block mb-2 text-primary" [innerHtml]="pageData.home.postCardsArr[i].place"></strong>
                <h3 class="mb-0" [innerHtml]="pageData.home.postCardsArr[i].title"></h3>
                <div class="mb-1 text-muted" [innerHtml]="pageData.home.postCardsArr[i].date"></div>
                <p class="card-text mb-auto" [innerHtml]="pageData.home.postCardsArr[i].description"></p>
                <a routerLink="/" class="stretched-link">Continue reading</a>
              </div>
            </div>
          </div>

        <div class="col-md-6" *ngIf="pageData.home.postCardsArr[i+1]">
          <div class="row g-0 border rounded overflow-hidden d-flex flex-md-row flex-lg-row-reverse mb-4 shadow-sm h-md-250 position-relative">
            <div class="col-md-6 d-sm-block d-lg-block">
              <img class="bd-placeholder-img myparagraph"  [src]="pageData.home.postCardsArr[i+1].img" alt="Image">
            </div>
            <div class="col-md-6 p-4 d-flex flex-column position-static div-1">
              <strong class="d-inline-block mb-2 text-primary" [innerHtml]="pageData.home.postCardsArr[i+1].place"></strong>
              <h3 class="mb-0" [innerHtml]="pageData.home.postCardsArr[i+1].title"></h3>
              <div class="mb-1 text-muted" [innerHtml]="pageData.home.postCardsArr[i+1].date"></div>
              <p class="card-text mb-auto" [innerHtml]="pageData.home.postCardsArr[i+1].description"></p>
              <a routerLink="/" class="stretched-link">Continue reading</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    </ng-container>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-secondary btn-lg" (click)="goToPostsFromHome()" >View More &nbsp;<i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></button>
  </div>
  <br>


</div>
